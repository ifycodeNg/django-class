{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
<h2>
    {{ post.title}}
</h2>
<img src="{{ post.hero_image.url }}" alt="" height="50" width="80">
 <p> 
    {{ post.body }}
 </p>
</div>

<a href="{% url 'post_edit' post.pk %}">Edit Blog Post</a>
<a href="{% url 'post_delete' post.pk %}">Delete Post</a>
{% endblock content %}
